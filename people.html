<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Involved</title>
    <style>
        body {
            font-family:  sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: flex-start; /* Align content to the left */
            background-image: url('./image/man-stare-staring-sky.jpg');
            background-size: cover; /* Cover the entire viewport */
            padding: 20px; /* Add some padding */
        }

        h1 {
            font-size: 5rem;
            color: rgb(190, 191, 196); /* Change text color for visibility */
            text-align: left; /* Align text to the left */
            margin: 0;
            padding: 20px; /* Add some padding around the text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility against background */
        }

        .icon-container {
            display: flex; /* Flex container for icons */
            gap: 20px; /* Space between icons */
            margin-top: 20px; /* Space above icons */
        }

        .icon {
            width: 80px; /* Width of the icon */
            height: 80px; /* Height of the icon */
            cursor: pointer; /* Pointer cursor on hover */
            border: 2px solid rgba(108, 0, 0, 0.7); /* Border for icon */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            transition: transform 0.2s; /* Transition effect on hover */
        }

        .icon:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .image-display {
            display: none; /* Hide by default */
            margin-top: 20px; /* Space above the displayed image */
            text-align: center; /* Center the text */
        }

        .image-display img {
            width: 300px; /* Set image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
        }

        .image-display p {
            color: white; /* Text color */
            margin-top: 10px; /* Space above the text */
        }
    </style>
</head>
